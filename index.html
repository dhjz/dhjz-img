<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dhjz-img</title>

  <style>
    .img-wrap {
      overflow: hidden;
    }
    .img-wrap a {
      text-decoration: none;
      border: 1px solid #eee;
      border-radius: 4rpx;
      float: left;
      width: 80px;
      padding: 0 10px;
      line-height: 26px;
      margin: 0 6px 6px 0;
    }
    .img-wrap a.img-a {
      width: 150px;
      text-align: center;
      padding: 0;
    }
    .img-wrap a img {
      display: block;
      width: 150px;
      height: 120px;
      margin-bottom: 4px;
    }
    button {
      outline: none;
      background: none;
      border: 1px solid #ccc;
      display: inline-block;
      margin-left: 10px;
      line-height: 30px;
      padding: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>~400KB:</h3>
  <div class="img-wrap" id="img-wrap">
    <a href=""></a>
  </div>
  <h3>~50KB:</h3>
  <div class="img-wrap" id="img-wrap-s">
    <a href=""></a>
  </div>
  <h3>~20KB: <button onclick="showImg('ss')">显图</button></h3>
  <div class="img-wrap" id="img-wrap-ss">
    <a href=""></a>
  </div>
  <script>
    let wrap = document.getElementById('img-wrap')
    let ihtml = ''
    let wraps = document.getElementById('img-wrap-s')
    let ihtmls = ''
    let wrapss = document.getElementById('img-wrap-ss')
    let ihtmlss = ''
    for (let i = 1; i < 401; i++) {
      ihtml += `<a target="_blank" href="${i}.jpg">${i}.jpg</a>`
      ihtmls += `<a target="_blank" href="s/${i}.jpg">${i}.jpg</a>`
      if (i < 201) ihtmlss += `<a target="_blank" href="ss/${i}.jpg">${i}.jpg</a>`
    }
    wrap.innerHTML = ihtml
    wraps.innerHTML = ihtmls
    wrapss.innerHTML = ihtmlss

    function showImg(type) {
      let wrap = document.getElementById('img-wrap')
      let ihtml = ''
      if (type == 'ss') {
        wrap = document.getElementById('img-wrap-ss')
      }
      for (let i = 1; i < 201; i++) {
        ihtml += `<a target="_blank" class="img-a" href="ss/${i}.jpg"><img src="ss/${i}.jpg" />${i}.jpg</a>`
      }
      wrap.innerHTML = ihtml
    }
  </script>
</body>
</html>
